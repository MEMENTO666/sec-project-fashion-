<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shop</title>
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  <style>
     *{margin:0; padding:0;  box-sizing: border-box;}
    .container {
      width:100vw;
      height:200vh;
      display: flex;
      flex-direction: column;
      align-items: center;}
      .header {
      width:100vw;
      height:6vh;
      /* background-color: red; */
      display: flex;
      justify-content: space-between;
      box-shadow: 3px 3px 3px 3px;
    }
    .header div {
      width:50vw;
      height:6vh;
      background-color: white;
      box-shadow: 0px 2px 2px 2px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-weight: 600;
      color: rgb(20, 40, 107); ;
    }
    .header div:nth-child(1) {
      width:10vw;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    li {list-style: none; display: inline; 
        cursor: pointer;
    }
    .bar {
      width:100vw;
      height:6vh;
      background-color: rgb(20, 40, 107);
      box-shadow: 2px 2px 2px 2px; color: rgb(255, 255, 0);
    }
    
    .top {
      width:100vw;
      height:25vh;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .top2 {
      width:100vw;
      height:50vh;
      border: 1px solid black;
      display: flex;
      flex-direction: column;
    }
    .top2 div:nth-child(1) {
      width:100vw;
      height:45vh;
      background-color: red;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
    }

    .top2 div:nth-child(1) div {
      width:320px;
      height:400px;
      background-color: white;
    }
    .top2 div:nth-child(2)  {
      display: flex;
      align-items: center;
      justify-content: center;
      
    }
    
  
  </style>
  
  
</head>
<body>
  <div class="container">
    <div class="header">
      <div><span class="iconify" data-icon="simple-icons:v" style="color: rgb(20, 40, 107); font-size: 50px;"></span></div>
      <div class="menu">
        <li>FEATURES</li>
        <li>SHOP</li>
        <li>ABOUT US</li>
        <li>CONTACT</li>
      </div>
    </div>
      <div class="bar"></div>
      <div class="top"></div>
      <div class="top2">
        <div>
          <div>IMG</div>
          <div>IMG</div>
        </div>
        <div>TEXT</div>
      </div>

    
    
    
      
      
      
      
      
      
    </div>
</body>
</html>
